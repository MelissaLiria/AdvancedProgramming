syntax = "proto3";

option csharp_namespace = "GrpcProtos";

package GrpcProtos;

message GetRequest{
	string id = 1;
}

message DeleteRequest{
	string id = 1;
}

message VariableType{
	string name = 1;
	string measurementUnit = 2;
}

message TimeSpan{
	string startTime = 1;
	string endTime = 2;
}

message DeleteSampleRequest{
	string variableId = 1;
	string dateTime = 2;
}